<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
</head>
<body>
    

    <input id="a" type="number" placeholder="Enter First Number"><br><br>
    <input id="op" type="text" placeholder="Enter Maths Operator"><br><br>
    <input id="b" type="number" placeholder="Enter Second Number"><br><br>
    <input onclick="solve()" type="submit">
    
    <h2 id="result"></h2>

    <script>
        function solve(){
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let op = document.getElementById("op").value;
            
            
            if(op == "+"){
                result = a+b
            }
            else if(op == "-"){
                result = a-b
            }
            else if(op == "*"||){
                result = a*b
            }
            else if(op == "/"){
                result = a/b
            }


a = Number(a)
b = Number(b)



            document.getElementById("result").innerHTML = result;
            window.alert(`Solve ${a} ${op} ${b}
            The answer is ${result}`)                                                                   
        }
    </script>
</body>
</html>
